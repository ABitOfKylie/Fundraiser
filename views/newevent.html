<!DOCTYPE html>
<html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
    <link rel='stylesheet' href='/css/style.css' />
    <script src="https://use.fontawesome.com/c3a0b0a766.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/gif" href="animated_favicon1.gif">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Organization Info</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/menu">Main Menu</a></li>
                    <li><a href="/pastevents">Fundraisers</a></li>
                    <li class="active"><a href="/newevent">New Event</a></li>
                    
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <div class="container">
        <div class="text-center">
            <br></br>
            <hr>
            <h1>New Fundraiser Event Entry</h1>
            <p class="lead">Use this form to enter information about your fundraiser...</p>
        </div>
        {% if message.length > 0 %}
        <div class="alert alert-danger alert-error">
            {{ message }}
        </div>
        {% endif %}
        <form class="form-horizontal" action="newevent" method="post">
            <fieldset>
                <!-- Form Name -->
                <legend>Enter a Fundraising Event</legend>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="fundraiserType">Type of Fundraiser</label>
                    <div class="col-md-4">
                        <select id="fundraiserType" name="fundraiserType" class="form-control">
                            <option value="None">(Select Type of Fundraiser)</option>
                            <option value="Restaurant">Restaurant</option>
                            <option value="Sales">Product Sales</option>
                            <option value="Services">Services</option>
                            <option value="Donations">Donation Drives</option>
                        </select>
                    </div>
                </div>

                 <!-- Date of Event -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="eventDate">Date of Event</label>
                            <div class="col-md-6">
                                <input type="date" class="form-control" id="eventDate" name="eventDate">
                            </div>
                        </div>
                <!-- Select Basic -->
                
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="profitLoss">Profit, Loss</label>
                        <div class="col-md-4">
                            <select id="profitLoss" name="profitLoss" class="form-control">
                                <option value="None">(Select One)</option>
                                <option value="Profit">Profit</option>
                                <option value="Loss">Loss</option>
                                <option value="BreakEven">Break Even</option>
                            </select>
                        </div>
                    </div>

                    <!-- Revenue -->

                        <div class="form-group" >
                            <label class="col-md-4 control-label" for="revenue">Revenue (in dollars)</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="revenue" name="revenue" placeholder="Amount">
                            </div>
                        </div>
                
                

                        <!-- Description -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">Description of event and terms</label>
                            <div class="col-md-6">
                                <textarea class="form-control" id="description" name="description">Briefly describe the event and vendor terms</textarea>
                            </div>
                        </div>
                        <!-- Vendor changing to input fields -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="vendor">Name of vendor, restaurant or venue</label>
                            <div class="col-md-6">
                                <textarea class="form-control" id="vendor" name="vendor">Vendor Name</textarea>
                            </div>
                        </div>
                        <!-- Textarea - Pros Cons -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="prosCons">List of Pros and Cons?</label>
                            <div class="col-md-6">
                                <textarea class="form-control" id="prosCons" name="prosCons" rows="5">Organizer's Comments here</textarea>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="btnSaveEvent">Save Event</label>
                            <div class="col-md-4">
                                <button id="btnSaveEvent" name="btnSaveEvent" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" type="submit">Save</button>
                            </div>
                        </div>
            </fieldset>
            </form>
            </div>
            <!-- /.container -->
</body>

</html>
