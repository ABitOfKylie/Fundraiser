<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/css/style.css' />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Organization Info</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/newevent">New Event</a></li>
                <li><a href="/discuss">Discuss</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="text-center">
        <br></br>
        <hr>
        <h1>New Fundraiser Event Entry</h1>
        <p class="lead">Use this form to enter information about your fundraiser...</p>
    </div>

    {% if message.length > 0 %}
    <div class="alert alert-danger alert-error">
        {{ message }}
    </div>
    {% endif %}

    <form class="form-horizontal" action="newevent" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend>Enter a Fundraising Event</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="fundraiserType">Type of Fundraiser</label>
                <div class="col-md-4">
                    <select id="fundraiserType" name="fundraiserType" class="form-control">
                        <option value="None">(Select Type of Fundraiser)</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="Sales">Product Sales</option>
                        <option value="Services">Services</option>
                        <option value="Donations">Donation Drives</option>
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="profitLoss">Profit, Loss</label>
                <div class="col-md-4">
                    <select id="profitLoss" name="profitLoss" class="form-control">
                        <option value="None">(Select One)</option>
                        <option value="profit">Profit</option>
                        <option value="loss">Loss</option>
                        <option value="breakEven">Break Even</option>
                    </select>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description of event and terms</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="description" name="description">Briefly describe the event and vendor terms</textarea>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="vendor">Name of vendor, restaurant or venue</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="vendor" name="vendor">Vendor Info</textarea>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="prosCons">List of Pros and Cons?</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="prosCons" name="prosCons">Organizer's Comments here</textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnSaveNote">Save Event</label>
                <div class="col-md-4">
                    <button id="btnSaveNote" name="btnSaveNote" class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>

        </fieldset>
    </form>


</div><!-- /.container -->
</body>
</html>
