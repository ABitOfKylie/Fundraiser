<html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel='stylesheet' href='/css/style.css' />
    <script src="https://use.fontawesome.com/c3a0b0a766.js"></script>
    <!--     custom favicon below 2 links 
 -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/gif" href="animated_favicon1.gif">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Organization Info</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/pastevents">Fundraisers</a></li>
                    <li><a href="/newevent">New Event</a></li>
                    <li><a href="/discuss">Communications</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <br>
    <div id="userImg" class = 'authID'>
        <strong><img src = "{{ user.image }}"></strong>
        <strong>Hello! {{ user.displayName }}</strong>
        <hr>
    </div>
    <div>
        <ul class="social list-inline">
            <li>
                <a href="/auth/google" class="googleplus"><i class="fa fa-google-plus"></i></a>
            </li>
        </ul>
    </div>
    <figure>
        <img src='/images/fundraising.jpg' class = menuImg alt='coins' />
        <figcaption>Fundraising
            <br>Plan new event, Review Past Events
            <br>Vendor Information </figcaption>
    </figure>
    <figure>
        <img src='/images/publicity.jpg' alt='missing' class = menuImg />
        <figcaption>Publicity
            <br>Community Contacts
            <br>Marketing Materials</figcaption>
    </figure>
    <figure>
        <img src='http://placehold.it/200x200' alt='missing' />
        <figcaption>Communications
            <br>Member Database, Patrons, Sponsors
            <br>Newsletters, group emails</figcaption>
    </figure>
</body>

</html>
