    <!-- Form Name -->
    <form role="form" class="form-horizontal" action="newVendor" method="post">
        <fieldset>
            <legend> Vendor Information </legend>
            <div class="form-group">
                    <label for="vendorName" class="col-sm-2 control-label">
                        Vendor Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="vendorName" placeholder="vendorName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="vendorProd" class="col-sm-2 control-label">
                        Product/Service</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="vendorProd" placeholder="Product or Service provided by vendor." />
                    </div>
                </div>
            <div class="form-group">
                <label for="vContact" class="col-sm-2 control-label">
                    Contact Person</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="vContact" placeholder="First & Last Name" />
                </div>
            </div>
                
                <div class="form-group">
                    <label for="vendorURL" class="col-sm-2 control-label">
                        Company Website</label>
                    <div class="col-sm-6">
                        <input type="url" class="form-control" id="vendorURL" placeholder="www.companyName.com" />
                    </div>
                </div>
        </fieldset>
        <fieldset>
        <legend>Street Address</legend>
                <div class="form-group">
                    <label for="vAddress" class="col-sm-2 control-label">
                        Street Address</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="vAddress" placeholder="479 Cherry Lane, Apt. # 217" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="vCity" class="col-sm-2 control-label">
                        City</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="vCity" placeholder="Mayberry" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="vState" class="col-sm-2 control-label">
                        State</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="vState" placeholder="CA" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
            <legend>Who to Contact</legend>

                <div class="form-group">
                    <label for="vPhone" class="col-sm-2 control-label">
                        Phone Number</label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control" id="vPhone" placeholder="ding-a-ling" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="vEmail" class="col-sm-2 control-label">
                        Vendor's Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="vEmail" placeholder="vendorsEmail@gmail.com" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="vContact" class="col-sm-2 control-label">
                        Contact Person</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="vContact" placeholder="ding-a-ling" />
                    </div>
                </div>
                </fieldset>
                <div class="form-group">
                    <label for="vNotes" class="col-sm-2 control-label">
                        Notes</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="vNotes" placeholder="You can write your brief note here, remember to date the note." />
                    </div>
                </div>
                <!-- button submit section -->
                <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary btn-sm">
                            Submit</button>
                        <!-- <a href="javascript:;">Forgot your password?</a> -->
                    </div>
                </div>

    </form>
